name: Auto-update pnpm-lock.yaml

on:
    push:
        paths:
            - "package.json"
    pull_request:
        paths:
            - "package.json"
    workflow_dispatch:

permissions:
    contents: write

jobs:
    update-lockfile:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.head_ref || github.ref_name }}
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 8

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "pnpm"

            - name: Install dependencies and update lockfile
              run: pnpm install

            - name: Commit and push updated lockfile
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'
                  git add pnpm-lock.yaml
                  git diff --cached --quiet || git commit --no-verify -m "chore: auto-update pnpm-lock.yaml via GitHub Actions"
                  git push
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
